<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <title>A date range picker for Bootstrap</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link href="bootstrap/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="all" href="bootstrap/css/daterangepicker-bs3.css" />
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <!--<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
        <script type="text/javascript" src="bootstrap/js/moment.js"></script>
        <script type="text/javascript" src="bootstrap/js/daterangepicker.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h4>Basic Date Range Picker</h4>
        <div class="well">

            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                <input type="text" readonly style="width: 200px" name="reservation" id="reservation" class="form-control" value="2014-5-21 - 2014-6-21" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <script type="text/javascript">
                $(document).ready(function() {
                    $('#reservation').daterangepicker(null, function(start, end, label) {
                        console.log(start.toISOString(), end.toISOString(), label);
                    });
                });
            </script>

        </div>



        <h4>Plays nicely with Bootstrap dropdowns</h4>

        <div class="well">

            <div class="dropdown" style="display: inline-block;">
                <a data-toggle="dropdown" class="btn btn-primary" href="#">日期</a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li><a href="#">item</a></li>
                </ul>
            </div>

            <div id="reportrange2" class="btn" style="display: inline-block; background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                <span></span> <b class="caret"></b>
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $('#reportrange2 span').html(moment().subtract('days', 29).format('YYYY/MMMM/D') + ' - ' + moment().format('YYYY/MMMM/D'));
                    $('#reportrange2').daterangepicker();
                });
            </script>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">.col-md-4</div>
                <div class="col-md-8">.col-md-8</div>
            </div>
            <div class="row">
                <div class="col-md-4">.col-md-4</div>
                <div class="col-md-4">.col-md-4</div>
                <div class="col-md-4">.col-md-4</div>
            </div>
            <div class="row">
                <div class="col-md-3">.col-md-3</div>
                <div class="col-md-6">.col-md-6</div>
                <div class="col-md-3">.col-md-3</div>
            </div>
        </div>
    </body>
